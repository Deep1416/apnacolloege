<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <style>
        #gallery-container {
            text-align: center;
        }
        #image {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="gallery-container">
        <img id="image" src="https://images.unsplash.com/photo-1695142260208-520c6ce6c061?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Image 1">
        <br>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
  </body>
</html>
